<body class="hold-transition sidebar-mini layout-fixed sidebar-closed sidebar-collapse">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Notifications Dropdown Menu -->
        <li class="nav-item">
          <a class="nav-link" data-widget="fullscreen" href="#" role="button">
            <i class="fas fa-expand-arrows-alt"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="{% url 'Ventas' %}" class="brand-link">
        <img src="{% static 'index/img/logo.png' %}" alt="Logo" class="brand-image img-circle elevation-3"
          style="opacity: .8">
        <span class="brand-text font-weight-light">Punto Venta</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

            <li class="nav-header">OPCIONES</li>
            <li class="nav-item">
              <a href="{% url 'Ventas'%}" class="nav-link">
                <i class="nav-icon far fa-calendar-alt"></i>
                <p>
                  Ventas
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="nav-icon fas fa-boxes"></i>
                <p>
                  Inventario
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="nav-icon fas fa-industry"></i>
                <p>
                  Compras
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Pedidos
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="" class="nav-link">
                    <i class="nav-icon far fa-circle text-info"></i>
                    <p>Todos</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">
                    <i class="nav-icon far fa-circle text-warning"></i>
                    <p>Para hoy</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">
                    <i class="nav-icon far fa-circle text-danger"></i>
                    <p>Atrasados</p>
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-header">EMPRESA</li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class=" nav-icon fas fa-info"></i>
                <p>Información</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'Clientes' %}" class="nav-link">
                <i class="nav-icon fas fa-users-cog"></i>
                <p>Clientes</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="nav-icon fas fa-chart-line"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link">
                <i class=" nav-icon fas fa-globe"></i>
                <p>Inicio</p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <div class="content-wrapper">

      <section class="content">
        <div class="container-fluid">

          {% endblock %}

      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer text-center text-primary">
      <a href="#" target="_blank" rel="noopener noreferrer">
        <strong>Restaurante &copy;

        </strong>
      </a>
    </footer>

    </aside>
